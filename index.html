<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <div id="questions" class="quiz-title">Who is this?</div>
            <div id="image" class="quiz-image">
                <img src="image/manjaro.png" alt="images">
            </div>
            <div id="answer" class="button-container">
                <button class="buttonStyle">Name 1</button>
                <button class="buttonStyle">Name 2</button>
                <button class="buttonStyle">Name 3</button>
                <button class="buttonStyle">Name 4</button>
            </div>
        </div>
        <div id="start-container" class="start-container">
            <button id="button-button">Button</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
